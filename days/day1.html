    <script>

        // sort
        input.sort(function (a, b) { return a - b });

        function CheckForAnswer12020() {
            // loop through element in input
            for (let firstNum = 0; firstNum < input.length; firstNum++) {
                // Look through each other element until the number is greater than 2020
                // If the number is 2020 the answer has been found.
                for (let secondNum = firstNum + 1; secondNum < input.length; secondNum++) {
                    if (input[firstNum] + input[secondNum] === 2020) {
                        // Success we found the answer
                        return { 'FirstNumber': input[firstNum], 'SecondNumber': input[secondNum] };
                    } else if (input[firstNum] + input[secondNum] > 2020) {
                        break;
                    }
                }
            }

            return null;
        }

        // Run function
        let firstAnswer = CheckForAnswer12020();

        // Check to make sure there isn't an error and display
        if (firstAnswer !== null) {
            answer1display.innerHTML = `${firstAnswer.FirstNumber} + ${firstAnswer.SecondNumber} = 2020. Multiplied together they are ${firstAnswer.FirstNumber * firstAnswer.SecondNumber}`;
        } else {
            answer1display.innerHTML = 'Error';
        }

        // End timer answer 1, display
        let answer1EndTime = performance.now();
        answer1TimeDisplay.innerHTML = `Answer 1 took ${answer1EndTime - answer1StartTime}ms.`


        // Start timer answer 2
        let answer2StartTime = performance.now();


        function CheckForAnswer22020() {
            // loop through element in input
            for (let firstNum = 0; firstNum < input.length; firstNum++) {
                // Look through each other element
                for (let secondNum = firstNum + 1; secondNum < input.length; secondNum++) {
                    //Check to see if number 1 and 2 are too high to be compatible
                    if(input[firstNum] + input[secondNum] > 2020){
                        break;
                    }

                    // Loop through every other element.
                    // If the numbers all added together are greater than 2020, break
                    for (let thirdNum = secondNum + 1; thirdNum < input.length; thirdNum++) {
                        if (input[firstNum] + input[secondNum] + input[thirdNum] === 2020) {
                            // Success we found the answer
                            return { 'FirstNumber': input[firstNum], 'SecondNumber': input[secondNum], 'ThirdNumber': input[thirdNum] };
                        } else if (input[firstNum] + input[secondNum] + input[thirdNum] > 2020) {
                            break;
                        }
                    }
                }
            }

            return null;
        }

        // Run function
        let secondAnswer = CheckForAnswer22020();

        // Check to make sure there isn't an error and display
        if (secondAnswer !== null) {
            answer2display.innerHTML = `${secondAnswer.FirstNumber} + ${secondAnswer.SecondNumber} + ${secondAnswer.ThirdNumber} = 2020. Multiplied together they are ${secondAnswer.FirstNumber * secondAnswer.SecondNumber * secondAnswer.ThirdNumber}`;
        } else {
            answer2display.innerHTML = 'Error';
        }


        // End timer answer 2, display
        let answer2EndTime = performance.now();
        answer2TimeDisplay.innerHTML = `Answer 2 took ${answer2EndTime - answer2StartTime}ms.`
    </script>
